<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/signin.css">
    <script src="../js/app.js" defer></script>
	<script src="../js/signup.js" defer></script>
	<title>Signup</title>
</head>
<body>

	<button onclick="goBack()" class="go-back-button">Back</button>

	<div class="container w-max">
		<form class="signup form">
			<h2 class="headertxt text-white font-semibold text-3xl tracking-wide">Sign Up</h2>
			<div class="inputBox">
				<input type="text" name="username" required>
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="text" name="emailaddress" required>
				<i class="fa-regular fa-envelope"></i>
				<span>email address</span>
			</div>
			
			<div class="inputBox">
				<i class="fa-solid fa-lock hover:cursor-pointer" id="togglePassword"></i>
				<input type="password" name="password" id="password" required>
				<span>password</span>
			</div>
			  

			<div class="inputBox">
				<i class="fa-solid fa-lock hover:cursor-pointer" id="toggleConfirmPassword"></i>
				<input type="password" name="confirmPassword" id="confirmPassword" required>
				<span>confirm password</span>
			</div>
			<div id="passwordMismatchError" class="hidden text-red-500"></div>
			<div id="usernameError" class="hidden text-red-500"></div>
			<div id="emailError" class="hidden text-red-500"></div>
			<div class="inputBox">
				<input type="submit" value="Create Account">
			</div>
			<p>Already a member ? <a href="login.html" class="login">Log in</a></p>
		</form>
	</div>
	
</body>
</html>
